<!DOCTYPE html>
<html>

<head>
    <title>Auto-Sweeper</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="processed.css">
</head>

<body>
    <div class="panel">
        <div class="info-panel">
            <h1>TIME</h1>
            <div id="time">
                <span id="minutes" class="number mono"></span>
                <span class="decimal">:</span>
                <span id="seconds" class="number mono"></span>
                <span class="decimal">.</span>
                <span id="decis" class="number mono"></span>
            </div>
        </div>

        <div class="info-panel">
            <h1>SCORE</h1>
            <div id="score" class="number mono">0</div>
        </div>

        <div class="info-panel">
            <h1>CLEARED</h1>
            <div id="cleared" class="number">0</div>
        </div>
    </div>
    <div id="game"></div>
    <div class="panel">

    </div>
    <script src="main.js"></script>
</body>

</html>
